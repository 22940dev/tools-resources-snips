version: 1
vaults:
  - fsPath: private
  - fsPath: public
useFMTitle: true
site:
  copyAssets: true
  siteHierarchies:
    - root
  siteRootDir: docs
  usePrettyRefs: true
  title: Dendron
  description: Testing
  config:
    root:
      publishByDefault:
        public: true
        private: false
duplicateNoteBehavior:
  action: "useVault"
  payload:
    vault:
      fsPath: public
